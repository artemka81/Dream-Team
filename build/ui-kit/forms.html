<body>
  <section>
    <p class="p">Поле для ввода</p>
    <input class="form-name" type="Введите имя" name="YourName"/>
  </section>
  <section>
    <p class="p">Поле на всю ширину</p>
    <input class="form-full-width" type="Поле на всю ширину" name="FullWidth"/>
  </section>
  <section>
    <p class="p">Сообщение - Textarea</p>
    <textarea class="form-message" name="Message" placeholder="Сообщение">Парк находится в горах Сьерра-Невада на востоке штата Калифорния и занимает огромную даже для Америки площадь, около 3000 кв. км. На этой площади расположены гранитные скальные стены огромной высоты, которыми, собственно, в первую очередь и знаменит парк, водопады, среди которых одни из самых высоких в США, три рощи гигантской секвойи — самого долгоживущего в мире дерева и самого большого по диаметру ствола, а также масса рек, озёр, лесов и лугов. </textarea>
  </section>
  <section>
    <div class="form-download">
      <div class="form-download__title">Изображение jpg или png, размером больше чем 100х100 пикселей, и весом до 2Мб.</div>
      <div class="form-download__container"> 
        <label class="form-download__btn">Выбрать файл
          <input type="file" id="file" name="file" style="display:none;"/>
        </label>
        <input class="form-download__file-name" id="value" type="text" value="Файл не выбран" disabled="disabled"/>
      </div>
    </div>
  </section>
  <section>
    <div class="form-download">
      <div class="form-download__title">Изображение jpg или png, рекомендуемая ширина 945px и больше, высота от 400px и более, вес до 2Мб.</div>
      <div class="form-download__container"> 
        <label class="form-download__btn"> <span>Выбрать файл</span>
          <input type="file" id="file2" name="file" style="display:none;"/>
        </label>
        <input class="form-download__file-name" id="value" type="text" value="Файл не выбран" disabled="disabled"/>
      </div>
      <div class="form-download__preview">
        <div class="form-download__preview__container" id="output">
          <div class="form-download__preview__delete"><a class="testBtn">Удалить</a></div>
          <div class="form-download__image-container"><img class="form-download__image" src="/img/bg/yosemite-national-park2.png"/></div>
        </div>
      </div>
    </div>
  </section><!-- build:jsLibs js/libs.js -->
